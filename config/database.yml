default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: aldo_shoes_development

test:
  <<: *default
  database: aldo_shoes_test

production:
  <<: *default
  url: <%= ENV["ALDO_SHOES_DATABASE_URL"] %>
